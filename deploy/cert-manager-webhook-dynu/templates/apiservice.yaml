apiVersion: apiregistration.k8s.io/v1
kind: APIService
metadata:
  name: v1alpha1.{{ .Values.groupName }}
  labels:
    app: {{ include "cert-manager-webhook-dynu.name" . }}
    chart: {{ include "cert-manager-webhook-dynu.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    cert-manager.io/inject-ca-from: "{{ .Release.Namespace }}/{{ include "cert-manager-webhook-dynu.servingCertificate" . }}"
    certmanager.k8s.io/inject-apiserver-ca: "true"
spec:
  group: {{ .Values.groupName }}
  groupPriorityMinimum: 1000
  versionPriority: 15
  service:
    name: {{ include "cert-manager-webhook-dynu.fullname" . }}
    namespace: {{ .Release.Namespace }}
  version: v1alpha1
